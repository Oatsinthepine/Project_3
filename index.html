<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Steam Game Data Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    /* Ensure the charts div take up sufficient space */
    #bubble {
      width: 100%;
      height: 600px; /* Adjust as needed */
    }
    #bar {
      width: 100%;
      height: 600px; /* Adjust as needed */
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1 aria-label="Steam Games Dashboard">Steam Games Dashboard</h1>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3">
        <div class="card card-body bg-light">
          <h6>Select Year:</h6>
          <select id="year-dropdown" onchange="optionChanged(this.value)" aria-label="Select Year Dropdown"></select>
        </div>
        <br>
        <div class="card card-primary">
          <div class="card-header">
            <h4 class="card-title">Game Info</h4>
          </div>
          <div id="sample-metadata" class="card-body">
            <p><strong>Top Game of the year:</strong> Game Name</p>
            <p><strong>Average Metacritic Score:</strong> Average score</p>
            <p><strong>Top Developer(s):</strong> Developer Name(s)</p>
            <p><strong>Top Publisher(s):</strong> Publisher Name(s)</p>
            <p><strong>Popular Genre(s):</strong> Genre(s)</p>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div id="bar">
          <!-- <div class="spinner-border text-primary" role="status" aria-label="Loading Bar Chart"> -->
            <!-- <span class="visually-hidden">Loading...</span> -->
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <div id="bubble">
          <!-- <div class="spinner-border text-secondary" role="status" aria-label="Loading Bubble Chart"> -->
            <!-- <span class="visually-hidden">Loading...</span> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="/js/app.js"></script>

</body>

</html>
